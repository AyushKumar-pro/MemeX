      .gradient-border-2 {
        background-color: rgb(255, 255, 255, 0.25);
        background-image: linear-gradient(
          to right,
          rgb(255, 255, 255, 0.5),
          rgb(255, 255, 255, 0.5)
        );
        background-position: 50% 50%;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        border: solid 2px transparent;
        border-radius: 1rem;
      }

      .gradient-border {
        border-radius: 1rem;
        background-color: transparent;
        background-image: linear-gradient(
            to right,
            rgb(255, 255, 255, 0.25),
            rgb(255, 255, 255, 0.25)
          ),
          linear-gradient(
            to right,
            rgb(255, 255, 255, 0.25),
            rgb(255, 255, 255, 0.25)
          );
        background-position: 50% 50%, 50% 50%;
        background-size: calc(100% - 4px) calc(100% - 4px), 100% 100%;
        background-repeat: no-repeat;
      }
      .card {
        transition: transform 0.2s;
        cursor: pointer;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .image-container {
        position: relative;
        padding-bottom: 75%;
        overflow: hidden;
      }
      .image-container img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /* Drawer Styles */
      .drawer-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 40;
        transition: opacity 0.3s ease;
      }
      .drawer {
        position: fixed;
        top: 0;
        left: 0;
        width: 80%;
        max-width: 300px;
        height: 100%;
        background: #fff;
        z-index: 50;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .drawer[aria-hidden="false"] {
        transform: translateX(0);
      }
      .drawer-backdrop[aria-hidden="true"] {
        opacity: 0;
        pointer-events: none;
      }
      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }
      .modal-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
      }
      .modal-image {
        max-width: 100%;
        max-height: 80vh;
      }
      .nav-inner {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }

        padding-bottom: 2rem;

        padding-right: 1rem;

}

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const categories = [
          {
            name: "Cats",
            thumbnail: "cate-imgs/cat.jpeg",
            memes: [
              "cate-imgs/cat.jpeg",
              "cate-imgs/cat2.jpeg",
              "cate-imgs/cat3.jpeg",

          {
            name: "Dogs",
            thumbnail: "cate-imgs/dog.jpeg",
            memes: [
              "cate-imgs/dog.jpeg",
              "cate-imgs/dog2.jpeg",
              "cate-imgs/dog3.jpeg",
            ],
          },
          {
            name: "Wholesome",
            thumbnail: "cate-imgs/whole.jpeg",
            memes: [
              "cate-imgs/whole.jpeg",
              "cate-imgs/whole2.jpeg",
              "cate-imgs/whole3.jpeg",
            ],
          },
          {
            name: "Anime",
            thumbnail: "cate-imgs/anime.jpeg",
            memes: [
              "cate-imgs/anime.jpeg",
              "cate-imgs/anime2.jpeg",
              "cate-imgs/anime3.jpeg",
            ],
          },
        ];
        // Cache DOM elements
        const elements = {
          categoryGrid: document.getElementById("categoryGrid"),
          searchInput: document.getElementById("searchInput"),
          galleryModal: document.getElementById("galleryModal"),
          closeModalBtn: document.getElementById("closeModalBtn"),
          modalImage: document.getElementById("modalImage"),
          prevBtn: document.getElementById("prevBtn"),
          nextBtn: document.getElementById("nextBtn"),
          year: document.getElementById("year"),
          menuToggle: document.getElementById("menuToggle"),
          drawer: document.getElementById("drawer"),
          drawerClose: document.getElementById("drawerClose"),
          drawerBackdrop: document.getElementById("drawerBackdrop"),
        };
        // State variables
        let currentMemeIndex = 0;
        let currentMemes = [];
        // --- Helper Functions ---
        const renderCategories = (filteredCategories) => {
          elements.categoryGrid.innerHTML = "";
          filteredCategories.forEach((category) => {
            const card = document.createElement("div");
            card.className =
              "card bg-white rounded-xl shadow-lg overflow-hidden";
            card.innerHTML = `
                <div class="image-container">
                    <img src="${category.thumbnail}" alt="${category.name} Memes" class="w-full h-full object-cover">
                </div>
                <div class="p-4 text-center">
                    <h2 class="text-xl font-bold text-gray-900">${category.name}</h2>
                </div>
            `;
            card.addEventListener("click", () =>
              openGallery(category.memes, 0)
            );
            elements.categoryGrid.appendChild(card);
          });
        };
        const openGallery = (memes) => {
          currentMemes = memes;
          currentMemeIndex = 0;
          updateModalImage();
          elements.galleryModal.classList.remove("hidden");
          document.body.style.overflow = "hidden"; // Prevents scrolling
        };
        const updateModalImage = () => {
          elements.modalImage.src = currentMemes[currentMemeIndex];
        };
        const nextMeme = () => {
          currentMemeIndex = (currentMemeIndex + 1) % currentMemes.length;
          updateModalImage();
        };
        const prevMeme = () => {
          currentMemeIndex =
            (currentMemeIndex - 1 + currentMemes.length) % currentMemes.length;
          updateModalImage();
        };
        const closeModal = () => {
          elements.galleryModal.classList.add("hidden");
          document.body.style.overflow = ""; // Restores scrolling
        };
        const toggleDrawer = () => {
          const isHidden = elements.drawer.hasAttribute("hidden");
          if (isHidden) {
            elements.drawer.removeAttribute("hidden");
            elements.drawerBackdrop.classList.remove("hidden");
          } else {
            elements.drawer.setAttribute("hidden", "");
            elements.drawerBackdrop.classList.add("hidden");
          }
        };
        // --- Event Listeners ---
        const setupEventListeners = () => {
          elements.searchInput.addEventListener("input", (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredCategories = categories.filter((category) =>
              category.name.toLowerCase().includes(searchTerm)
            );
            renderCategories(filteredCategories);
          });
          elements.closeModalBtn.addEventListener("click", closeModal);
          elements.nextBtn.addEventListener("click", nextMeme);
          elements.prevBtn.addEventListener("click", prevMeme);
          elements.galleryModal.addEventListener("click", (e) => {
            if (e.target.id === "galleryModal") {
              closeModal();
            }
          });
          document.addEventListener("keydown", (e) => {
            if (!elements.galleryModal.classList.contains("hidden")) {
              if (e.key === "ArrowRight") nextMeme();
              else if (e.key === "ArrowLeft") prevMeme();
              else if (e.key === "Escape") closeModal();
            }
          });
          // Drawer event listeners
          elements.menuToggle.addEventListener("click", toggleDrawer);
          if (elements.drawerClose)
            elements.drawerClose.addEventListener("click", toggleDrawer);
          if (elements.drawerBackdrop)
            elements.drawerBackdrop.addEventListener("click", toggleDrawer);
        };
        // --- Initial Setup ---
        renderCategories(categories);
        setupEventListeners();
        elements.year.textContent = new Date().getFullYear();
      });
    </script>

    const fadeInObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add("is-visible");
          observer.unobserve(entry.target); // Stop observing once the element is visible
        }
      });
    }, {
      root: null, // The viewport is the root
      rootMargin: "0px",
      threshold: 0.2 // Trigger when 20% of the element is visible
    });

    const observeCards = () => {
      const cards = document.querySelectorAll(".card");
      cards.forEach((card) => {
        fadeInObserver.observe(card);
      });
    };

    // --- Event Listeners ---
    // (Your existing event listeners go here)

    const setupEventListeners = () => {
      // ... (existing event listeners)
    };

    // --- Initial Setup ---
    renderCategories(categories);
    observeCards(); // Call the new function to start observing
    setupEventListeners();
    elements.year.textContent = new Date().getFullYear();
  });
